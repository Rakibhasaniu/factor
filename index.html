<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input-pin" class="form-control" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="result" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  onclick="calculator(7)" class="button">7</div>
                              <div onclick="calculator(8)" class="button">8</div>
                              <div  onclick="calculator(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div  onclick="calculator(4)" class="button">4</div>
                              <div  onclick="calculator(5)" class="button">5</div>
                              <div  onclick="calculator(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div  onclick="calculator(1)" class="button">1</div>
                              <div  onclick="calculator(2)" class="button">2</div>
                              <div  onclick="calculator(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div  onclick="cleanLastValue()" class="button">&lt;</div>
                                <div  onclick="calculator(0)" class="button">0</div>
                                <div  onclick="deleteMe()" class="button">C</div>
                            </div>
                            <div>
                                <button id="verify" type="submit" class="submit-btn">Submit</button>
                                <p id="tryContent" class="action-left"> <span id="tryLeft"> 3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="unmatched" class="notify">❌ pin matched hoi ni </p>
            <p id="matched" class="notify">✅ BRAZZERS.COM IS OPENING</p>
        </div>
    </div>
    <script>

        // generatePin section
        document.getElementById('generate-pin').addEventListener('click', function(){
            const randomNumber= Math.round(1000 + Math.random() * 9999);
            document.getElementById('input-pin').value = randomNumber;
            document.getElementById('result').value = "";
        })

        // calculator section
        function calculator(NewValue){
            document.getElementById('result').value  += NewValue;
        }
        function deleteMe(){
            document.getElementById('result').value = "";
        }
        function cleanLastValue(){
            let inputResult = document.getElementById('result').value;
            let removeValue = inputResult.slice(0, -1);
             document.getElementById('result').value = removeValue;
        }

        // verify pin section
        document.getElementById('verify').addEventListener('click', function(){
            const generatePin = document.getElementById('input-pin').value;
            const typePin = document.getElementById('result').value;
            const successMessage = document.getElementById('matched');
            const errorMessage = document.getElementById('unmatched');
             if(generatePin == typePin){
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
             }
             else{
                 successMessage.style.display = 'none';
                 errorMessage.style.display = 'block';
             }
        })


        




    </script>
</body>
</html>
